symlinks:
  # SHARED CONFIGS
  - source: "configs/nvim"
    target: "~/.config/nvim"
    os: ["darwin", "linux"]

  - source: "configs/kitty"
    target: "~/.config/kitty"
    os: ["darwin", "linux"]

  - source: "configs/tmux"
    target: "~/.tmux"
    os: ["darwin", "linux"]

  - source: "configs/tmux/.tmux.conf"
    target: "~/.tmux.conf"
    os: ["darwin", "linux"]

  - source: "configs/opencode"
    target: "~/.config/opencode"
    os: ["darwin", "linux"]

  - source: "configs/zsh/.zshrc"
    target: "~/.zshrc"
    os: ["darwin", "linux"]

  - source: "configs/zsh/.zshenv"
    target: "~/.zshenv"
    os: ["darwin", "linux"]

  - source: "configs/zsh/.zshalias"
    target: "~/.zshalias"
    os: ["darwin", "linux"]

  - source: "configs/nvim/editorconfig"
    target: "~/.editorconfig"
    os: ["darwin", "linux"]

  - source: "configs/lazygit"
    target: "~/.config/lazygit"
    os: ["darwin", "linux"]

  - source: "configs/k9s"
    target: "~/.config/k9s"
    os: ["darwin", "linux"]

  - source: "configs/git"
    target: "~/.local/bin/git-scripts"
    os: ["darwin", "linux"]

  - source: "configs/fastfetch/config.jsonc"
    target: "~/.config/fastfetch/config.jsonc"
    os: ["darwin", "linux"]

  # MAC SPECIFIC (darwin)
  - source: "configs/aerospace/.aerospace.toml"
    target: "~/.aerospace.toml"
    os: ["darwin"]

  # LINUX SPECIFIC
  - source: "configs/hypr"
    target: "~/.config/hypr"
    os: ["linux"]

